<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon"
        href='https://e7.pngegg.com/pngimages/499/729/png-clipart-clock-face-computer-icons-clock-scale-angle-computer-thumbnail.png'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>
    <div class="container  hidden">
    <div class="clock">
        <p class="hours">00</p>
        <p class="minutes">00</p>
        <p class="seconds">00</p>
    </div>
    <div class="date">
        <p class="weekday">Monday</p>
        <p class="curDate">22.22.2023</p>
        <p class="period">PM</p>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
